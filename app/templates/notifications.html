<!DOCTYPE html>
<html>

<head>
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/notifications.css') }}">
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-logo">Buustle</a>
        <ul>
            <li><a href="/create_post">Create a Post</a></li>
            <li class="right"><a href='/profile/<user_id>'>Profile</a></li>
            <li class="right"><a href="/notifications">Notifications</a></li>
            <li class="right"><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Notifications</h1>
        <ul>
            {% for notification in notifications %}
            <div class="notification">
                <p>{{ notification.Content }}</p>
            </div>
            {% endfor %}
            {% if not notifications %}
            <li>No new notifications.</li>
            {% endif %}
        </ul>
    </div>
</body>

</html>
