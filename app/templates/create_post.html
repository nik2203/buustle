<!DOCTYPE html>
<html>

<head>
    <title>Create Post - Social Media</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/create_post.css') }}">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-logo">Buustle</a>
        <ul>
            <li><a href="/create_post">Create a Post</a></li>
            <li class="right"><a href='/profile/<user_id>'>Profile</a></li>
            <li class="right"><a href="/notifications">Notifications</a></li>
            <li class="right"><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Create a Post</h1>
        <form method="POST" action="/create_post">
            <textarea id="post-content" name="content" placeholder="What's on your mind?" required></textarea>
            
            <label for="privacy-setting">Privacy Setting:</label>
            <select id="privacy-setting" name="privacy" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="friends">Friends-Only</option>
            </select>
            
            <button type="submit">Post</button>
        </form>
    </div>
</body>

</html>
