<!DOCTYPE html>
<html>

<head>
    <title>Social Media Home</title>
    <link rel="stylesheet" type="text/css" href="/app/static/styles/home.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="/create_post">Create a Post</a></li>
            <li><a href="/messages">Messages</a></li> <!-- Added Messages button -->
            <li class="right"><a href='/profile/<int:user_id>'>Profile</a></li>
            <li class="right"><a href="/notifications">Notifications</a></li> <!-- Modified Notifications button -->
        </ul>
    </nav>

    <!-- Inside the content section of 'home.html' -->
    <div class="content">
        <h1>Welcome to Your Social Media Home Page</h1>

        <h2>Public Posts</h2>
        <ul>
            {% if posts %}
                {% for post in posts %}
                <li>{{ post.content }}</li>
                {% endfor %}
            {% else %}
                <li>No posts found</li>
            {% endif %}
        </ul>
    </div>
</body>

</html>
